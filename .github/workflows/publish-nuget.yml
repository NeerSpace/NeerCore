name: Publish NuGet Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1

      - name: Build
        run: dotnet build -c Release
      
      # - name: Test
      #   run: dotnet test -c Release --no-build

      - name: Pack to NuGet packages
        run: dotnet pack -c Release --no-build --output .

      - name: Push to NuGet
        run: dotnet nuget push "*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

      - name: Prepare GitHub packages source
        run: dotnet nuget add source --username jurilents --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/jurilents/index.json"

      - name: Publish to GitHub packages
        run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }}  --source "github"
        